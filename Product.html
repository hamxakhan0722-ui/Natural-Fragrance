<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Detail</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --gold: #d4af37;
      --bg: #000;
      --card: #111;
      --muted: #aaa;
    }
    body {
      background: var(--bg);
      color: #fff;
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    /* Left thumbnails column */
    .thumbs {
      width: 96px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .thumbs img {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbs img.active {
      border-color: var(--gold);
      transform: translateX(-2px);
    }

    /* Main image */
    .main-image {
      flex: 1;
      background: var(--card);
      padding: 18px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .main-image img {
      max-width: 100%;
      max-height: 520px;
      border-radius: 8px;
      object-fit: contain;
      display:block;
    }

    /* Right details column */
    .details {
      width: 320px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
    }
    .title {
      font-size: 28px;
      color: var(--gold);
      margin: 0;
    }
    .rating {
      color: var(--gold);
      font-size: 18px;
      letter-spacing: 2px;
    }
    .volumes {
      background: rgba(255,255,255,0.03);
      padding: 12px;
      border-radius: 8px;
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
    }
    .volumes label {
      background:#fff;
      color:#000;
      border-radius:20px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .volumes input { display:none; }
    .price {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }
    .desc {
      color: var(--muted);
      font-size: 14px;
    }
    .add-row {
      width:100%;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .add-btn {
      background: var(--gold);
      color: #000;
      padding: 10px 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    .small {
      color: var(--muted);
      font-size: 13px;
    }

    /* responsive */
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: stretch; padding: 10px; }
      .thumbs { flex-direction: row; width: 100%; overflow-x:auto; }
      .thumbs img { width: 84px; height:84px; }
      .details { width: 100%; }
      .main-image img { max-height: 360px; }
    }
  </style>
</head>
<body>

  <div id="root">
    <div class="container" id="container">
      <div class="thumbs" id="thumbs"></div>

      <div class="main-image">
        <img id="mainImage" src="" alt="Main product image">
      </div>

      <div class="details">
        <h1 class="title" id="title">Product</h1>
        <div class="rating" id="rating">★★★★☆</div>
        <div class="desc small" id="shortDesc">Loading...</div>

        <div style="height:8px"></div>

        <div class="small">Choose volume</div>
        <div class="volumes" id="volumes"></div>

        <div class="price" id="price">—</div>

        <div class="add-row">
          <button class="add-btn" id="addToCart">Add to Cart</button>
          <div class="small" id="sku">SKU: —</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // --- PRODUCT DATA: edit/add more products here
  // keys = slugs used in index links (use lowercase, no spaces)
  const products = {
  "bombshell": {
  title: "Bombshell",
  shortDesc: "Fresh Floral Scent.",
  images: ["Bombshell-1.jpg", "Bombshell-2.jpg"],
  rating: 4,
  sku: "BOM-001",
  price: { "50ml": 2500, "30ml": 1800 }
},
    "9pm": {
      title: "9 PM",
      shortDesc: "Night-time seductive aroma.",
      images: ["9 PM.jpg"],
      rating: 4,
      sku: "9PM-001",
      price: { "50ml": 2299, "30ml": 1499 }
    },
   "executive-aura": {
  title: "Executive Aura",
  shortDesc: "Bold, long-lasting professional scent.",
  images: ["Executive Aura.jpeg.jpg", "Executive Aura.jpeg-hover.jpg"],
  rating: 4,
  sku: "EXA-001",
  price: { "50ml": 2799, "30ml": 1799 }
},
    "glacior": {
  title: "Glacior",
  shortDesc: "Cool and refreshing.",
  images: ["Glacior.jpg"],
  rating: 4,
  sku: "GLC-001",
  price: { "50ml": 1999 }
},
    "oud-al-huda": {
  title: "Oud Al Huda",
  shortDesc: "Traditional oud luxury.",
  images: ["Oud Al Huda.jpg", "Oud Al Huda-hover.jpg"],
  rating: 4,
  sku: "OUD-001",
  price: { "50ml": 3499, "30ml": 2299 }
},
   "red-drift": {
  title: "Red Drift",
  shortDesc: "Passionate and bold.",
  images: ["Red Drift.jpg"],
  rating: 4,
  sku: "RDF-001",
  price: { "50ml": 2199 }
},
    "royal-amirah": {
  title: "Royal Amirah",
  shortDesc: "Elegant and regal.",
  images: ["Royal Amirah.JPG.jpg", "Royal Amirah-hover.jpg"],
  rating: 4,
  sku: "RAM-001",
  price: { "50ml": 2999, "30ml": 1999 }
},
  };

  // --- helper: get product slug from URL
  const params = new URLSearchParams(window.location.search);
  const slug = (params.get('product') || '').toLowerCase();

  // DOM refs
  const titleEl = document.getElementById('title');
  const thumbsEl = document.getElementById('thumbs');
  const mainImage = document.getElementById('mainImage');
  const ratingEl = document.getElementById('rating');
  const descEl = document.getElementById('shortDesc');
  const volumesEl = document.getElementById('volumes');
  const priceEl = document.getElementById('price');
  const skuEl = document.getElementById('sku');

  if (!slug || !products[slug]) {
    // show friendly error
    document.getElementById('container').innerHTML = '<div style="color:#fff;font-size:18px;padding:30px;background:#111;border-radius:8px">Product not found. Make sure you opened this page using a link like <code>product.html?product=bombshell</code> and that the product slug exists.</div>';
  } else {
    const p = products[slug];

    // render title / desc / rating / sku
    titleEl.textContent = p.title;
    descEl.textContent = p.shortDesc;
    skuEl.textContent = "SKU: " + (p.sku || '—');

    // rating stars (★ filled, ☆ empty)
    const stars = Array.from({length:5}, (_,i) => i < p.rating ? '★' : '☆').join('');
    ratingEl.textContent = stars;

    // thumbnails
    thumbsEl.innerHTML = '';
    p.images.forEach((imgSrc, index) => {
      const img = document.createElement('img');
      img.src = imgSrc;
      img.alt = p.title + ' ' + (index+1);
      img.dataset.src = imgSrc;
      if (index===0) img.classList.add('active');
      img.onclick = () => {
        document.querySelectorAll('.thumbs img').forEach(t=>t.classList.remove('active'));
        img.classList.add('active');
        mainImage.src = imgSrc;
      };
      thumbsEl.appendChild(img);
    });

    // set main image to first
    mainImage.src = p.images[0];

    // volumes (radio buttons)
    volumesEl.innerHTML = '';
    const volumeKeys = Object.keys(p.price);
    let selectedVolume = volumeKeys[0];

    volumeKeys.forEach((vol, i) => {
      const id = 'vol_' + i;
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'volume';
      radio.id = id;
      radio.value = vol;
      if (i===0) radio.checked = true;
      radio.onchange = () => {
        selectedVolume = radio.value;
        updatePrice();
      };

      const label = document.createElement('label');
      label.htmlFor = id;
      label.textContent = vol;
      label.prepend(radio);
      volumesEl.appendChild(label);
    });

    // update price function
    function updatePrice(){
      const amount = p.price[selectedVolume];
      priceEl.textContent = `Price: PKR ${amount.toLocaleString()}`;
    }
    updatePrice();

    // Add to Cart demo button
    document.getElementById('addToCart').addEventListener('click', () => {
      alert(p.title + ' (' + selectedVolume + ') added to cart (demo).');
    });
  }
</script>
</body>
</html>
