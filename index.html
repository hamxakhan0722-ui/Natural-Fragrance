<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Black theme */
      color: #fff;
    }

    /* Luxury Banner */
    .banner {
      background: linear-gradient(90deg, #000, #111);
      color: #d4af37; /* Gold */
      text-align: center;
      padding: 20px;
      font-size: 24px;
      letter-spacing: 2px;
      border-bottom: 2px solid #d4af37;
      position: relative;
    }

    .banner h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .banner p {
      font-size: 16px;
      color: #fff;
      font-style: italic;
    }

    /* Logo top left */
    .logo {
      height: 80px;  /* adjust yahan karo 70-100 ke beech mai */
  width: auto;
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    /* Slider Section */
    .slider {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      margin-top: 10px;
    }

    .slides {
  display: flex;
  width: 100%;
  transition: transform 0.5s ease-in-out;
}

    .slides img {
  flex: 0 0 100%;
  width: 100%;
  max-height: 400px;
  object-fit: cover;
}

    /* Captions */
    .caption {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #d4af37;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    /* Arrows design */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: #d4af37; /* Gold */
  background: rgba(0,0,0,0.5);
  border: none;
  cursor: pointer;
  padding: 10px;
  border-radius: 50%;
  z-index: 2;
}

.arrow.left {
  left: 20px;
}

.arrow.right {
  right: 20px;
}
    /* Dots navigation */
.dots {
  text-align: center;
  position: absolute;
  bottom: 15px;
  width: 100%;
}

.dot {
  display: inline-block;
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background-color: #555;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.dot.active,
.dot:hover {
  background-color: #d4af37; /* Gold */
}
  </style>
</head>
<body>

  <!-- Luxury Banner -->
  <div class="banner">
    <!-- Logo -->
    <div class="logo">
  <img src="logo.png" alt="Logo" height="50">
</div>
    <h1>NATURAL FRAGRANCE</h1>
    <p>Where Luxury Meets Affordability</p>
  </div>

  <!-- Slider -->
  <div class="slider">
    <div class="slides">
      <img src="Slider1.jpg" alt="Slide 1">
      <img src="Slider2.jpg" alt="Slide 2">
      <img src="Slider3.jpg" alt="Slide 3">
      <img src="Slider4.jpg" alt="Slide 4">
    </div>
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
<button class="arrow right" onclick="nextSlide()">&#10095;</button>
    <div class="caption" id="caption">Elegance in Every Drop</div>
    <div class="dots">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>
  </div>

  <script>
    // Captions array
    const captions = [
      "Elegance in Every Drop",
      "Crafted for True Connoisseurs",
      "Luxury That Lasts All Day"
    ];
    let index = 0;
    const captionEl = document.getElementById("caption");
    function currentSlide(n) {
  index = n;
  updateSlide();
}

function updateSlide() {
  // Captions update
  captionEl.textContent = captions[index];

  // Dots update
  const dots = document.querySelectorAll(".dot");
  dots.forEach((dot, i) => {
    dot.classList.remove("active");
    if (i === index) {
      dot.classList.add("active");
    }
    const slides = document.querySelectorAll(".slides img");
let currentIndex = 0;

// function to show slide
function showSlide(index) {
  if (index < 0) {
    index = slides.length - 1;
  } else if (index >= slides.length) {
    index = 0;
  }
  currentIndex = index;

  // move slides
  document.querySelector(".slides").style.transform = `translateX(-${index * 100}%)`;

  // update caption
  captionEl.textContent = captions[index % captions.length];

  // update dots
  const dots = document.querySelectorAll(".dot");
  dots.forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
  });
}

// arrow buttons
function nextSlide() {
  showSlide(currentIndex + 1);
}

function prevSlide() {
  showSlide(currentIndex - 1);
}

// dots control
function currentSlide(n) {
  showSlide(n);
}

// auto play
setInterval(() => {
  nextSlide();
}, 5000);

// start first slide
showSlide(0);
  });
}

    setInterval(() => {
      index = (index + 1) % captions.length;
      captionEl.textContent = captions[index];
      updateSlide(); //
    }, 5000); // 5s per slide
  </script>

</body>
</html>
