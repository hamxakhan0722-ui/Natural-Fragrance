      background: linear-gradient(90deg, #000, #111);

    /* Slider Section */
    .slider {
      position: relative;

    /* Captions */
   .caption {

     color: #ffffff; /* white text */

    /* Arrows design */

    /* Dots navigation */
.dots {
  text-align: center;
  position: absolute;
  bottom: 15px;
  width: 100%;
}

.dot {
  display: inline-block;
  height: 12px;
  width: 12px;
  margin: 0 5px;

  cursor: pointer;
  transition: background-color 0.3s ease;
}

.dot.active,

}
    /* Navigation Buttons */

<body>

  <!-- Luxury Banner -->
  <div class="banner">
 <div class="banner-row">

  <!-- Heading + tagline -->

  </div>
</div>

  <!-- Slider -->
  <div class="slider">
    <div class="slides">
      <img src="Slider1.jpg" alt="Slide 1">

    </div>
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
<button class="arrow right" onclick="nextSlide()">&#10095;</button>
    <div class="caption" id="caption">Elegance in Every Drop</div>
    <div class="dots">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>

  </div>
  </div>
    <div class="navigation-buttons">

</div>
    <!-- Products Section -->
<div class="products">
  <h2>Our Products</h2>
  <div class="product-grid">
    <div class="product">
      <img src="9 PM.jpg" alt="9 PM">
      <h3>9 PM</h3>
      <p>Luxury Fragrance</p>
    </div>
  </div>
</div>

  <script>
   // Captions array
  const captions = [
    "Elegance in Every Drop",
    "Crafted for True Connoisseurs",
    "Luxury That Lasts All Day",
    "Experience Pure Sophistication"
  ];

  const slides = document.querySelectorAll(".slides img");
  const captionEl = document.getElementById("caption");
  const dots = document.querySelectorAll(".dot");
  let currentIndex = 0;

  // Show slide function
  function showSlide(index) {
    if (index < 0) {
      index = slides.length - 1;
    } else if (index >= slides.length) {
      index = 0;
    }
    currentIndex = index;

    // Slide movement
    document.querySelector(".slides").style.transform = `translateX(-${index * 100}%)`;

    // Caption update
    captionEl.textContent = captions[index];

    // Dots update
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  // Arrow buttons
  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  // Dots click
  function currentSlide(n) {
    showSlide(n);
  }

  // Auto-play
  setInterval(() => {
    nextSlide();
  }, 5000);

  // Initialize first slide
  showSlide(0);
</script>
