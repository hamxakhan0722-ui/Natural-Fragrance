<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Black theme */
      color: #fff;
    }

    /* Luxury Banner */
    .banner {
      background: linear-gradient(90deg, #000, #111);
      color: #d4af37; /* Gold */
      text-align: center;
      padding: 20px;
      font-size: 24px;
      letter-spacing: 2px;
      border-bottom: 2px solid #d4af37;
      position: relative;
    }

    .banner h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .banner p {
      font-size: 16px;
      color: #fff;
      font-style: italic;
    }

    /* Logo top left */
    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    /* Slider Section */
    .slider {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      margin-top: 10px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    /* Captions */
    .caption {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #d4af37;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    /* Animation */
    @keyframes slide {
      0% { margin-left: 0; }
      30% { margin-left: 0; }
      35% { margin-left: -100%; }
      65% { margin-left: -100%; }
      70% { margin-left: -200%; }
      100% { margin-left: -200%; }
    }
  </style>
</head>
<body>

  <!-- Luxury Banner -->
  <div class="banner">
    <!-- Logo -->
    <div class="logo">
  <img src="logo.png" alt="Logo" height="50">
</div>
    <h1>NATURAL FRAGRANCE</h1>
    <p>Where Luxury Meets Affordability</p>
  </div>

  <!-- Slider -->
  <div class="slider">
    <div class="slides">
      <img src="Slider1.jpg" alt="Slide 1">
      <img src="Slider2.jpg" alt="Slide 2">
      <img src="Slider3.jpg" alt="Slide 3">
    </div>
    <div class="caption" id="caption">Elegance in Every Drop</div>
  </div>

  <script>
    // Captions array
    const captions = [
      "Elegance in Every Drop",
      "Crafted for True Connoisseurs",
      "Luxury That Lasts All Day"
    ];
    let index = 0;
    const captionEl = document.getElementById("caption");

    setInterval(() => {
      index = (index + 1) % captions.length;
      captionEl.textContent = captions[index];
    }, 5000); // 5s per slide
  </script>

</body>
</html>
