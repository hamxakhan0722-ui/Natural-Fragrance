<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAUQ â€“ Luxury Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-1: #d4af37;
      --gold-2: #b8860b;
      --dark-bg: #0e0e0e;
      --light-bg: #faf7f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HEADER + SLIDER */
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slider-caption {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      background: rgba(0,0,0,0.55);
      padding: 12px 28px;
      border-radius: 10px;
      color: var(--gold-1);
      z-index: 2;
    }

    .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
    }

    .dot.active {
      background: var(--gold-1);
    }

    /* HEADER CONTENT */
    .header-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--gold-1);
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #f5f5f5;
      margin-bottom: 20px;
    }

    .order {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 32px;
      text-decoration: none;
      background: #000;
      color: var(--gold-1);
      font-weight: 600;
      letter-spacing: 0.5px;
      border: 1.8px solid var(--gold-1);
      box-shadow: inset 0 0 6px rgba(212,175,55,0.25),
                  0 8px 20px rgba(0,0,0,0.35);
      transition: all 0.25s ease;
    }

    .order:hover {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
      color: #000;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    /* PRODUCTS SECTION */
    .products {
      margin: 60px auto;
      padding: 28px;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      z-index: 3;
      position: relative;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      padding: 16px;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: var(--light-bg);
      border-radius: 12px;
      padding: 8px;
    }

    .card h3 {
      margin: 14px 0 6px;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--gold-1);
    }

    .price {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .stock {
      font-size: 0.9rem;
      color: #7fff7f;
      margin-bottom: 12px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .logo { font-size: 2.2rem; }
      .tagline { font-size: 1rem; }
      .slider-caption { font-size: 1.2rem; padding: 8px 18px; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="slider">
      <div class="slide active" style="background-image: url('Slider1.jpg');"></div>
      <div class="slide" style="background-image: url('Slider2.jpg');"></div>
      <div class="slide" style="background-image: url('Slider3.jpg');"></div>
    </div>
    <div class="header-content">
      <div class="logo">ZAUQ</div>
      <p class="tagline">Luxury Perfumes for Every Moment</p>
      <a href="#products" class="order">Shop Now</a>
    </div>
    <div class="slider-caption">Experience the Essence of Luxury</div>
    <div class="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section class="products" id="products">
    <!-- Example product card -->
    <div class="card">
      <img src="product1.jpg" alt="Perfume 1">
      <h3>Royal Oud</h3>
      <p class="price">PKR 4,500</p>
      <p class="stock">In Stock</p>
      <a href="https://wa.me/923333769032" class="order">Order Now</a>
    </div>

    <div class="card">
      <img src="product2.jpg" alt="Perfume 2">
      <h3>Amber Noir</h3>
      <p class="price">PKR 5,200</p>
      <p class="stock">In Stock</p>
      <a href="https://wa.me/923333769032" class="order">Order Now</a>
    </div>

    <!-- Tumhari baqi products isi format mai add hoti rahengi -->
  </section>

  <script>
    let slides = document.querySelectorAll('.slide');
    let dots = document.querySelectorAll('.dot');
    let captions = [
      "Experience the Essence of Luxury",
      "Unforgettable Fragrance, Unmatched Quality",
      "Perfumes that Define Elegance"
    ];
    let captionElement = document.querySelector('.slider-caption');
    let index = 0;

    function showSlide(n) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slides[n].classList.add('active');
      dots[n].classList.add('active');
      captionElement.textContent = captions[n];
      index = n;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        let n = parseInt(dot.getAttribute('data-index'));
        showSlide(n);
      });
    });

    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 5000);
  </script>
</body>
</html>
